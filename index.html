    <br>
    <br>

    <table>
        <tr>
            <td onclick="myfun(0)" id="a1"></td>
            <td onclick="myfun(1)" id="a2"></td>
            <td onclick="myfun(2)" id="a3"></td>
        </tr>
        <tr>
            <td onclick="myfun(3)" id="a4"></td>
            <td onclick="myfun(4)" id="a5"></td>
            <td onclick="myfun(5)" id="a6"></td>
        </tr>
        <tr>
            <td onclick="myfun(6)" id="a7"></td>

            <td onclick="myfun(8)" id="a9"></td>
        </tr>
        <br>
        
    </table>

    <script>
        const brr = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
        var a = 0;
        var b = 0;
        var i = 0;
        var c = 0;

        function myfun(n) {
            if (brr[n] == "X" || brr[n] == "O") {
                return; // Cell already occupied
            }

            if (i % 2 == 0) {
                brr[n] = "X";
            } else {
                brr[n] = "O";
            }

            document.getElementById("a" + (n + 1)).innerHTML = brr[n];

            if (
                (brr[0] == brr[1] && brr[1] == brr[2] && brr[0] != " ") ||
                (brr[3] == brr[4] && brr[4] == brr[5] && brr[3] != " ") ||
                (brr[6] == brr[7] && brr[7] == brr[8] && brr[6] != " ") ||
                (brr[0] == brr[3] && brr[3] == brr[6] && brr[0] != " ") ||
                (brr[1] == brr[4] && brr[4] == brr[7] && brr[1] != " ") ||
                (brr[2] == brr[5] && brr[5] == brr[8] && brr[2] != " ") ||
                (brr[0] == brr[4] && brr[4] == brr[8] && brr[0] != " ") ||
                (brr[2] == brr[4] && brr[4] == brr[6] && brr[2] != " ")
            ) {
                if (brr[n] == "X") {
                    a = 1;
                    document.getElementById("b1").innerHTML = "Player-1 WonðŸŽ‰";
                } else {
                    b = 1;
                    document.getElementById("b1").innerHTML = "Player-2 WonðŸŽ‰";
                }
                

                disableCells(); // Disable remaining cells after winning
            } else if (i == 8) {
                document.getElementById("b1").innerHTML = "GAME TIE";
                disableCells();
            }

            i++;
        }

        function disableCells() {
            
            var button = document.getElementById("b2");
            
            button.style.visibility = "visible";
            document.getElementById("b2").innerHTML="PLAY AGAIN";
           
           
            for (var j = 0; j < 9; j++) {
                document.getElementById("a" + (j + 1)).onclick = null;
            }
